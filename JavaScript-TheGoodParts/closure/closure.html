<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Node渐变</title>
	</head>
	<body>
		<script>
			/**
			 * @param  {node} Element节点
			 * @return {[type]}
			 */
			const fadeNodes = node => {
				let level = 1;
				let step = _ => {
					let hex = level.toString(16);
					node.style.backgroundColor = '#FFFF' + hex + hex;
					if (level < 15) {
						level ++;
						setTimeout(step, 100)
					}
				};
				setTimeout(step, 100);
			};

			fadeNodes(document.body)
		</script>
	</body>
</html>
